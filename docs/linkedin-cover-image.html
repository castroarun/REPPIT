<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REPPIT — LinkedIn Article Cover</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #111;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .cover {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 40%, #0f172a 100%);
      display: flex;
      position: relative;
      overflow: hidden;
    }

    /* Subtle grid pattern */
    .cover::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    /* Glow accent */
    .cover::after {
      content: '';
      position: absolute;
      top: -200px;
      right: -100px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, transparent 70%);
      border-radius: 50%;
    }

    .left-section {
      flex: 1.1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 60px 80px 100px;
      position: relative;
      z-index: 2;
    }

    .right-section {
      flex: 0.9;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      padding-right: 60px;
    }

    .app-name {
      font-size: 88px;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -2px;
      margin-bottom: 16px;
    }

    .app-name span {
      color: #3b82f6;
    }

    .tagline {
      font-size: 32px;
      font-weight: 400;
      color: #94a3b8;
      line-height: 1.4;
      margin-bottom: 48px;
      max-width: 580px;
    }

    .tagline strong {
      color: #e2e8f0;
      font-weight: 600;
    }

    .stats-row {
      display: flex;
      gap: 40px;
    }

    .stat {
      text-align: left;
    }

    .stat-number {
      font-size: 42px;
      font-weight: 700;
      color: #3b82f6;
    }

    .stat-label {
      font-size: 16px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-top: 4px;
    }

    /* Phone mockups */
    .phone-stack {
      position: relative;
      width: 500px;
      height: 800px;
    }

    .phone {
      position: absolute;
      width: 320px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255,255,255,0.08);
    }

    .phone img {
      width: 100%;
      display: block;
    }

    .phone-1 {
      top: 0;
      left: 0;
      z-index: 3;
      transform: rotate(-3deg);
    }

    .phone-2 {
      top: 40px;
      left: 160px;
      z-index: 2;
      transform: rotate(3deg);
    }

    /* Bottom accent bar */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4, #3b82f6);
      z-index: 10;
    }

    /* Tech badges */
    .tech-badges {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .badge {
      padding: 6px 16px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 20px;
      color: #64748b;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

<div class="cover">
  <div class="left-section">
    <div class="app-name">R<span>E</span>PPIT</div>
    <div class="tagline">
      A strength tracker that tells you <strong>where you stand</strong>, <strong>what to target next</strong> — not just what you lifted.
    </div>

    <div class="stats-row">
      <div class="stat">
        <div class="stat-number">77</div>
        <div class="stat-label">Exercises</div>
      </div>
      <div class="stat">
        <div class="stat-number">7</div>
        <div class="stat-label">Programs</div>
      </div>
      <div class="stat">
        <div class="stat-number">4</div>
        <div class="stat-label">Levels</div>
      </div>
      <div class="stat">
        <div class="stat-number">0</div>
        <div class="stat-label">Account Req.</div>
      </div>
    </div>

    <div class="tech-badges">
      <span class="badge">Next.js 16</span>
      <span class="badge">TypeScript</span>
      <span class="badge">Tailwind</span>
      <span class="badge">Capacitor</span>
    </div>
  </div>

  <div class="right-section">
    <div class="phone-stack">
      <div class="phone phone-1">
        <img src="screenshots/hero-dashboard.jpeg" alt="Dashboard">
      </div>
      <div class="phone phone-2">
        <img src="screenshots/strength-standards.jpeg" alt="Workout Logger">
      </div>
    </div>
  </div>

  <div class="bottom-bar"></div>
</div>

</body>
</html>
